<!DOCTYPE html>
<html lang="pt-BR">
<!-- ==== INÍCIO SEÇÃO - HEAD ==== -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pérola Rara - Gerenciamento de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Inclua jsPDF e AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<!-- ==== FIM SEÇÃO - HEAD ==== -->
<body>
    <div class="container">
        <!-- ==== INÍCIO SEÇÃO - CABEÇALHO ==== -->
        <header>
            <img src="logo_perola_rara.png" alt="Logo Pérola Rara" id="logo">
            <h1>Pérola Rara</h1>
            <hr class="titulo">
            <nav>
                <ul>
                    <li><a href="#" onclick="mostrarPagina('form-orcamento')">Início</a></li>
                    <li><a href="#" onclick="mostrarPagina('orcamentos-gerados'); mostrarOrcamentosGerados()">Orçamentos Gerados</a></li>
                    <li><a href="#" onclick="mostrarPagina('lista-pedidos'); mostrarPedidosRealizados()">Pedidos Realizados</a></li>
                    <li><a href="#" onclick="mostrarPagina('relatorio')">Relatório</a></li>
                    <li><a href="#" onclick="mostrarPagina('backup');">Importar/Exportar</a></li>
                </ul>
            </nav>
            <hr class="menu">
        </header>
        <!-- ==== FIM SEÇÃO - CABEÇALHO ==== -->

        <!-- ==== INÍCIO SEÇÃO - FORMULÁRIO DE ORÇAMENTO ==== -->
        <section id="form-orcamento" class="pagina">
            <h2>Novo Orçamento</h2>
            <hr class="subtitulo">
            <form id="orcamento">
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataOrcamento">Data do Orçamento:</label>
                        <input type="date" id="dataOrcamento" name="dataOrcamento">
                    </div>
                    <div class="form-group">
                        <label for="dataEntrega">Data da Entrega:</label>
                        <input type="date" id="dataEntrega" name="dataEntrega">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente">Cliente:</label>
                        <input type="text" id="cliente" name="cliente" placeholder="Nome do Cliente">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço do Cliente">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tema">Tema:</label>
                        <input type="text" id="tema" name="tema" placeholder="Tema do Orçamento">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome (se diferente do cliente)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contato">Contato:</label>
                        <input type="text" id="contato" name="contato" placeholder="Telefone, Email, etc.">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade do Cliente">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cores">Cores:</label>
                        <input type="text" id="cores" name="cores" placeholder="Cores Preferidas">
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" placeholder="Idade (se aplicável)">
                    </div>
                </div>
                <hr class="tabela">
                <div class="table-responsive">
                    <table id="tabelaProdutos">
                        <thead>
                            <tr>
                                <th>Quantidade</th>
                                <th>Descrição do Produto</th>
                                <th>Valor Unit.</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Linhas de produtos serão adicionadas aqui -->
                        </tbody>
                    </table>
                    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
                </div>
                <hr class="final-tabela">
                <div class="form-row">
                    <div class="form-group">
                        <label>Entrega:</label>
                        <label><input type="checkbox" name="entrega" value="entrega"> Entrega</label>
                        <label><input type="checkbox" name="entrega" value="retirada"> Retirada</label>
                        <label><input type="checkbox" name="entrega" value="correios"> Correios</label>
                        <label><input type="checkbox" name="entrega" value="motoTaxi"> Moto/Taxi</label>
                    </div>
                    <div class="form-group">
                        <label>Pagamento:</label>
                        <label><input type="checkbox" name="pagamento" value="pix"> PIX</label>
                        <label><input type="checkbox" name="pagamento" value="linkCartao"> Link Cartão</label>
                        <label><input type="checkbox" name="pagamento" value="dinheiro"> Dinheiro</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="valorFrete">Valor do Frete (R$):</label>
                        <input type="text" id="valorFrete" name="valorFrete" value="0,00" onblur="formatarCampoMoeda(this); atualizarTotais()">
                    </div>
                    <div class="form-group">
                        <label for="valorOrcamento">Valor do Orçamento (R$):</label>
                        <input type="text" id="valorOrcamento" name="valorOrcamento" value="0,00" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="total">Total (R$):</label>
                        <input type="text" id="total" name="total" value="0,00" readonly>
                    </div>
                </div>
                <button type="button" onclick="gerarOrcamento()">Gerar Orçamento</button>
            </form>
        </section>
        <!-- ==== FIM SEÇÃO - FORMULÁRIO DE ORÇAMENTO ==== -->

        <!-- ==== OUTRAS SEÇÕES ==== -->
        <!-- ... (mantive as demais seções inalteradas para foco no formulário de orçamento) ... -->
        <!-- Para manter a resposta concisa, não incluirei todas as seções aqui. Certifique-se de incluir as demais seções conforme seu código original. -->
    </div>

    <!-- Inclusão do script.js no final do body -->
    <script src="script.js"></script>
</body>
</html>
